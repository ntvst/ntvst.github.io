<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AskAns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #000000;
        }
        .result {
            margin-top: 10px;
            font-family: monospace;
            font-size: 18px;
            top: 57%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: fixed;
            color: rgb(252, 240, 255);
            text-transform: lowercase;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(94, 94, 94, 0.911);
            padding: 50px;
            z-index: 1000;
        }

        .modal.active {
            display: block;
            border-radius: 6%;
            padding: 20px;
            transform: translate(-50%, -50%);
        }

        button {
            background-color: #111;
            padding: 30px;
            font-size: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: fixed;
            border-radius: 7%;
            border: none;
            text-transform: uppercase;
            transition:  0.8s;
            color: rgb(252, 240, 255);
            }

        .glow-on-hover {
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            z-index: 0;
            }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

    </style>
</head>

<body>

    <!-- Случайный ответ -->
    <div class="task" id="task3">

        <button class="glow-on-hover" onclick="showAphorism()">Показать</button>
        <div class="result" id="aphorismResult"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script>
        // Array of answers
        const aphorisms = [
            "Да",
            "Абсолютно",
            "Скорее да, чем нет",
            "Возможно",
            "Слушай сердце",
            "Вряд ли",
            "Неизвестно",
            "Скорее нет, чем да",
            "Нет",
            "Точно нет",

        ];

        // Function to show a random answers
        function showAphorism() {
            const randomIndex = Math.floor(Math.random() * aphorisms.length);
            const aphorism = aphorisms[randomIndex];
            document.getElementById('aphorismResult').textContent = aphorism;
            showModal(aphorism);
        }

        // Function to show modal window with content
        function showModal(content) {
            document.getElementById('modalText').textContent = content;
            document.getElementById('myModal').classList.add('active');
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').classList.remove('active');
        }
    </script>
</body>

</html>
